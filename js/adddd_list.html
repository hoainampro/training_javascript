<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="abc">
      <button type="button" id="submit">click</button>
    </div>
    <div>
      <ul id="lists"></ul>
    </div>
    <script>
      var member = [];
      var input = document.getElementById('input');
      var object = document.getElementById('lists');
       document.getElementById('submit').addEventListener('click', function() {
        var html = '';
        var len = member.length;
        for (var i = 0; i < len; i++) {
          html += '<li>' + member[i] + '</li>';
        }
        object.innerHTML = html;
        member.push(input[0].value);
    });
    </script>
  </body>
</html>
