<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div>
    <input type="text" name="js-name" placeholder="input character">
    <button type="button" id="js-submit">click</button>
    <div>
      <h1>The list appear</h1>
      <ul id="js-member"></ul>
    </div>
  </div>
 <script type="type/javascript">
    var $button = document.getElementById('js-submit');
    var $input = document.getElementsByName('js-name');
    var $list = document.getElementById('js-member');

    $button.addEventListener('click',function() {
      var name = $input[0].value;
      var $member = document.createElement('li');
      var $link = document.createElement('a');
          $link.className = 'btn';
          $link.innerHTML = 'delete';
          $member.innerHTML = name;
          $member.appendChild($link);
          $list.appendChild($member);

          $link.addEventListener('click',function() {
          $list.removeChild(this.parentNode);
        });
      });
  </script>
</body>
</html>
