  <script type="text/javascript">
    var a = 16;
    var b = 14;
    //ket qua la
    document.write("Tong 2 so a + b la: = " + (a + b) + "<br>");
    document.write("Hieu 2 so a -b la: = " + (a - b) + "<br>");
    document.write("Tich 2 so a * b la: =" + (a * b) + "<br>");
    document.write("Thuong 2 so a / b la: =" + (a / b) + "<br>");
    document.write("Thuong lay du so a % b la: =" + (a % b) + "<br>");
