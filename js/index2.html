<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <style type="text/css">
  </style>
</head>
<body>
  <div>
    <div>
      <input type="text" name="js-name" placeholder="input charater"><br>
      <button type="button" onclick="submit()">Click</button>
    </div>
    <h1>The list appear</h1>
    <ul id="lists"></ul>
  </div>
  <script type="text/javascript">
    var member = [];

    var input = document.getElementsByName('js-name');
    var object = document.getElementById('lists');

    function showsMember() {
      var html = '';
      len = member.length;
      for(var i = 0 ; i < len ; i++) {
        html += '<li>' + member[i] + '</li>';
      }
      object.innerHTML = html;
    }

    function showsLists(member) {
      var li = document.createElement('li');
      li.innerHTML = member;
      object.appendChild(li);
    }

    function submit() {
      //member.push(input[0].value);
      showsLists(input[0].value);
    }
  </script>
</body>
</html>
